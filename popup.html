<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <button id="scan">Scan QR Code</button>
    <p id="result">Result will appear here</p>
    <script src="node_modules/jsqr/dist/jsQR.js"></script> <!-- Подключаем jsQR.js -->
    <script src="popup.js"></script> <!-- Подключаем popup.js -->
</body>
</html>
